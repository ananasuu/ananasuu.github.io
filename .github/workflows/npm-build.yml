# This is the workflow to lint the source code
name: Lint & Build

# Controls when the action will run.
on:
  # Allows you to call this workflow from other workflows
  workflow_call:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: 'ğŸ› ï¸ Build'
    runs-on: [self-hosted, linux]
    container: node:lts

    permissions:
      contents: read
      packages: read

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: 'â›“ï¸ Install dependencies'
        uses: atos-actions/npm-ci@v1
        with:
          npm_proxy: ${{ vars.NPM_PROXY }}
          private_registry_url: https://npm.pkg.github.com/
          private_registry_scope: '@eviden-parallel'
          token: ${{ secrets.NPM_TOKEN || secrets.GITHUB_TOKEN }}

      - name: 'âœ… Lint code'
        run: npm run lint -- --reporter=github

      - name: 'ğŸ› ï¸ Build'
        run: npm run build --if-present

      - name: 'ğŸ“ Upload build output'
        uses: atos-actions/upload-artifact@v2
        with:
          name: build
          path: |
            dist/
          retention-days: 1
