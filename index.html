<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Ninus Cosplay Resourcen</title>
</head>

<body>
    <h1>Ninus Cosplay Resourcen</h1>
    <p>Welcome to my collection of helpful links, tools & build books!</p>
    <div class="browser">
        <p class="tab-item">Build Books</p>
        <p class="tab-item active">Links</p>
        <p class="tab-item">Tools</p>
        <div class="content">
        </div>
    </div>
    <footer>
        <div>
        <a href="Instagram" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram" width="30" height="30"/></a>
        <a href="email" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/gmail-new.png" alt="Gmail" width="30" height="30"/></a>
        <a href="Tiktok" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/tiktok--v1.png" alt="Tiktok" width="30" height="30"/></a>
        </div>
        <p>Created by Nina Friedrich</p>
        <p>Source code available on <a href="https://github.com/ananasuu/ananasuu.github.io">ananasuu's repository.</a></p>
    </footer>
</body>

    <script type="module">
        import { buildbooks, links, tools } from './index.js';

        const contentDiv = document.querySelector('.content');

        function loadContent(tab = 'Links') {
            if (tab === 'Links') {
                contentDiv.appendChild(document.createElement('h2')).textContent = 'Helpful Links';
                contentDiv.appendChild(links())
            } else if (tab === 'Tools') {
                contentDiv.appendChild(document.createElement('h2')).textContent = 'Helpful Tools';
                contentDiv.appendChild(tools());
            } else if (tab === 'Build Books') {
                contentDiv.appendChild(document.createElement('h2')).textContent = 'Ninus Build Books';
                contentDiv.appendChild(document.createElement('p')).textContent = 'Here are some of my build books, I hope they help you with your own builds! All of them were created with canva.';
                contentDiv.appendChild(buildbooks());
            }
        }

        // Load content based on the tab clicked
        document.querySelectorAll('.tab-item').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                contentDiv.innerHTML = ''; // Clear previous content
                loadContent(tab.textContent);
            });
        });

        loadContent(); // Load default content
    </script>
</body>

</html>
